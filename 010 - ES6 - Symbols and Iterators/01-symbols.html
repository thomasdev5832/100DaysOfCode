<script>
    let foo = Symbol('name');
    let bar = Symbol('name');

    // console.log(foo == bar);
    // 
    
    let obj = {
        [Symbol('name')]: 'Rafael',
        [Symbol('age')]: 10,
        city: 'New York'
    };
    
    const symbols = Object.getOwnPropertySymbols(obj);

    const data = symbols.map(sym => obj[sym]);

    console.log(data);

</script>
